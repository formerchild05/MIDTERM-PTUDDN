name: CI

on :
  push:
    branches: ["main"]

jobs:
  app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
        
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h "127.0.0.1" --silent; do
            echo "Waiting for MySQL..."
            sleep 3
          done

      - name: Build backend
        run: mvn clean package -DskipTests
        
      - name: Run Tests
        run: mvn test -Dspring.datasource.url=jdbc:mysql://127.0.0.1:3306/testdb -Dspring.datasource.username=user -Dspring.datasource.password=password
